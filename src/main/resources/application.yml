spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/data_jpa
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql
    show-sql: true

  cache:
    type: redis
    cache-names:
      - cache1
      - cache2
    redis:
      time-to-live: 60000 # 1 min
      cache-null-values: true

  data:
    redis:
      host: localhost
      port: 6379